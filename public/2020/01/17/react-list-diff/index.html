    <div class="post-content ">
        <p>当我们使用React时，官方都推荐我们给list数据加上key, 这篇文章就是解密为啥加上key 后的列表移动就是最小的了。</p>
<p>下面我们从宏观上看下这个算法的运行规则。</p>
<h2 id="带key值的两个数组操作"><a href="#带key值的两个数组操作" class="headerlink" title="带key值的两个数组操作"></a>带key值的两个数组操作</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">给定两个数组 oldList 和 newList</span><br><span class="line"></span><br><span class="line">1. 遍历oldList生成新的数组 simulateList 并判断当前元素是否在newList中，如果不在则向 simulateList 数组加入 null</span><br><span class="line"></span><br><span class="line">2. 遍历 simulateList 数组，将元素为null的值标记为 remove 并将其从simulateList删除</span><br><span class="line"></span><br><span class="line">3. 遍历 newList 数组，j = i = 0， i 指向newList的索引， j指向simulateList的索引；</span><br><span class="line">    3-1）判断j的索引是否有值，如果为undefind直接将当前的 item 标记为 insert</span><br><span class="line">    3-2）判断当前i,j的索引值是否相等如果相等就 j++, i++</span><br><span class="line">    3-3) 如果i, j的索引值不相等就判断当前item在oldList存在吗，如果不存在就直接将当前item标记为insert</span><br><span class="line">    3-4) 如果当前item在oldList存在，就看当前j+1索引位置的条目和当前i对应的条目相等吗，如果相等，</span><br><span class="line">    就将当前item标记为remove并将当前j对应的条目从simulateList数组删除，然后j++。</span><br><span class="line">    3-5) 如果j+1索引位置的条目和当前i对应的条目不相等，就将i对应的条目标记为insert</span><br><span class="line"></span><br><span class="line">4. 最后看j++对应的值是否比simulateList中的个数小，如果是就将j之后的条目标记为remove</span><br></pre></td></tr></table></figure>
<p>其中比较难理解的步骤是3-4)，其余部分都比较好理解。</p>

an><br><span class="line"> * Diff two list in O(N).</span><br><span class="line"> * @param &#123;Array&#125; oldList - Original List</span><br><span class="line"> * @param &#123;Array&#125; newList - List After certain insertions, removes, or moves</span><br><span class="line"> * @return &#123;Object&#125; - &#123;moves: &lt;Array&gt;&#125;</span><br><span class="line"> *                  - moves is a list of actions that telling how to remove and insert</span><br><span class="line"> */</span><br><span class="line">function diff (oldList, newList, key) &#123;</span><br><span class="line">  var oldMap = makeKeyIndexAndFree(oldList, key)</span><br><span class="line">  var newMap = makeKeyIndexAndFree(newList, key)</span><br><span class="line">  var newFree = newMap.free</span><br><span class="line">  var oldKeyIndex = oldMap.keyIndex</span><br><span class="line">  var newKeyIndex = newMap.keyIndex</span><br><span class="line">  var moves = []</span><br><span class="line"></span><br><span class="line">  // a simulate list to manipulate</span><br><span class="line">  var children = []</span><br><span class="line">  var i = 0</span><br><span class="line">  var item</span><br><span class="line">  var itemKey</span><br><span class="line">  var freeIndex = 0</span><br><span class="line"></span><br><span class="line">  // first pass to check item in old list: if it&apos;s removed or not</span><br><span class="line">  while (i &lt; oldList.length) &#123;</span><br><span class="line">    item = oldList[i]</span><br><span class="line">    itemKey = getItemKey(item, key)</span><br><span class="line">    if (itemKey) &#123;</span><br><span class="line">      if (!newKeyIndex.hasOwnProperty(itemKey)) &#123;</span><br><span class="line">        children.push(null)</span><br><span class="line">      &#125; else &#123;</span><br><span class="line">        var newItemIndex = newKeyIndex[itemKey]</span><br><span class="line">        console.log(&apos;newItemIndex&apos;, itemKey, newItemIndex);</span><br><span class="line">        children.push(newList[newItemIndex])</span><br><span class="line">      &#125;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">      var freeItem = newFree[freeIndex++]</span><br><span class="line">      children.push(freeItem || null)</span><br><span class="line">    &#125;</span><br><span class="line">    i++</span><br><span class="line">  &#125;</span><br><span class="line">  var simulateList = children.slice(0)</span><br><span class="line"></span><br><span class="line">  // remove items no longer exist</span><br><span class="line">  i = 0</span><br><span class="line">  while (i &lt; simulateList.length) &#123;</span><br><span class="line">    if (simulateList[i] === null) &#123;</span><br><span class="line">      remove(i)</span><br><span class="line">      removeSimulate(i)</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">      i++</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  // i is cursor pointing to a item in new list</span><br><span class="line">  // j is cursor pointing to a item in simulateList</span><br><span class="line">  var j = i = 0</span><br><span class="line">  while (i &lt; newList.length) &#123;</span><br><span class="line">    item = newList[i]</span><br><span class="line">    itemKey = getItemKey(item, key)</span><br><span class="line">    var simulateItem = simulateList[j]</span><br><span class="line">    var simulateItemKey = getItemKey(simulateItem, key)</span><br><span class="line"></span><br><span class="line">    if (simulateItem) &#123;</span><br><span class="line">      if (itemKey === simulateItemKey) &#123;</span><br><span class="line">        j++</span><br><span class="line">      &#125; else &#123;</span><br><span class="line">        // new item, just inesrt it</span><br><span class="line">        if (!oldKeyIndex.hasOwnProperty(itemKey)) &#123;</span><br><span class="line">          insert(i, item)</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">          // if remove current simulateItem make item in right place</span><br><span class="line">          // then just remove it</span><br><span class="line">          var nextItemKey = getItemKey(simulateList[j + 1], key)</span><br><span class="line">          if (nextItemKey === itemKey) &#123;</span><br><span class="line">            remove(i)</span><br><span class="line">            removeSimulate(j)</span><br><span class="line">            j++ // after removing, current j is right, just jump to next one</span><br><span class="line">          &#125; else &#123;</span><br><span class="line">            // else insert item</span><br><span class="line">            insert(i, item)</span><br><span class="line">          &#125;</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">      insert(i, item)</span><br><span class="line">    &#125;</span><br><span class="line">    i++</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  //if j is not remove to the end, remove all the rest item</span><br><span class="line">  var k = simulateList.length - j</span><br><span class="line">  while (j++ &lt; simulateList.length) &#123;</span><br><span class="line">    k--</span><br><span class="line">    remove(k + i)</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  function remove (index) &#123;</span><br><span class="line">    var move = &#123;index: index, type: 0&#125;</span><br><span class="line">    moves.push(move)</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  function insert (index, item) &#123;</span><br><span class="line">    var move = &#123;index: index, item: item, type: 1&#125;</span><br><span class="line">    moves.push(move)</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  function removeSimulate (index) &#123;</span><br><span class="line">    simulateList.splice(index, 1)</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  return &#123;</span><br><span class="line">    moves: moves,</span><br><span class="line">    children: children</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/**</span><br><span class="line"> * Convert list to key-item keyIndex object.</span><br><span class="line"> * @param &#123;Array&#125; list</span><br><span class="line"> * @param &#123;String|Function&#125; key</span><br><span class="line"> */</span><br><span class="line">function makeKeyIndexAndFree (list, key) &#123;</span><br><span class="line">  var keyIndex = &#123;&#125;</span><br><span class="line">  var free = []</span><br><span class="line">  for (var i = 0, len = list.length; i &lt; len; i++) &#123;</span><br><span class="line">    var item = list[i]</span><br><span class="line">    var itemKey = getItemKey(item, key)</span><br><span class="line">    if (itemKey) &#123;</span><br><span class="line">      keyIndex[itemKey] = i</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">      free.push(item)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  return &#123;</span><br><span class="line">    keyIndex: keyIndex,</span><br><span class="line">    free: free</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function getItemKey (item, key) &#123;</span><br><span class="line">  if (!item || !key) return void 666</span><br><span class="line">  return typeof key === &apos;string&apos;</span><br><span class="line">    ? item[key]</span><br><span class="line">    : key(item)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// example 1 带 key 的list</span><br><span class="line">var oldList = [&#123;id: &quot;a&quot;&#125;, &#123;id: &quot;b&quot;&#125;, &#123;id: &quot;c&quot;&#125;, &#123;id: &quot;d&quot;&#125;, &#123;id: &quot;e&quot;&#125;]</span><br><span class="line">var newList = [&#123;id: &quot;c&quot;&#125;, &#123;id: &quot;a&quot;&#125;, &#123;id: &quot;b&quot;&#125;, &#123;id: &quot;e&quot;&#125;, &#123;id: &quot;f&quot;&#125;]</span><br><span class="line">var moves = diff(oldList, newList, &quot;id&quot;)</span><br><span class="line"></span><br><span class="line">moves.moves.forEach(function(move) &#123;</span><br><span class="line">  if (move.type === 0) &#123;</span><br><span class="line">    oldList.splice(move.index, 1) // type 0 is removing</span><br><span class="line">  &#125; else &#123;</span><br><span class="line">    oldList.splice(move.index, 0, move.item) // type 1 is inserting</span><br><span class="line">  &#125;</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">console.log(oldList)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// example 2 没有带key的list</span><br><span class="line">var oldList = [&#123;id: &quot;a&quot;&#125;, &#123;id: &quot;b&quot;&#125;, &#123;id: &quot;c&quot;&#125;, &#123;id: &quot;d&quot;&#125;, &#123;id: &quot;e&quot;&#125;]</span><br><span class="line">var newList = [&#123;id: &quot;c&quot;&#125;, &#123;id: &quot;z&quot;&#125;, &#123;id: &quot;a&quot;&#125;, &#123;id: &quot;b&quot;&#125;, &#123;id: &quot;e&quot;&#125;, &#123;id: &quot;f&quot;&#125;</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">var moves = diff(oldList, newList, function (item) &#123; return item &#125;)</span><br><span class="line">moves.moves.forEach(function(move) &#123;</span><br><span class="line">  if (move.type === 0) &#123;</span><br><span class="line">    oldList.splice(move.index, 1) // type 0 is removing</span><br><span class="line">  &#125; else &#123;</span><br><span class="line">    oldList.splice(move.index, 0, move.item) // type 1 is inserting</span><br><span class="line">  &#125;</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">console.log(oldList)</span><br></pre></td></tr></table></figure>
