        <blockquote>
<p>有两种定义二叉树深度的方式：</p>
<ol>
<li>从根节点到最长路径所经过的节点数</li>
<li>从根节点到最长路径上的边数</li>
</ol>
<p>在这里我们遵循第一条定义</p>
</blockquote>
<p><img src="http://xuheng.inject.top/images/tree122.gif" alt="tree" style="width: 200px"></p>
<p>如上图所示，树的深度为：3</p>
<h2 id="递归方式"><a href="#递归方式" class="headerlink" title="递归方式"></a>递归方式</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">function maxDepth(node) &#123;</span><br><span class="line">    if(node === null) &#123;</span><br><span class="line">        return 0;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    var lDepth = maxDepth(node.left);</span><br><span class="line">    var rDepth = maxDepth(node.right);</span><br><span class="line"></span><br><span class="line">    if(lDepth &gt; rDepth) &#123;</span><br><span class="line">        return lDepth + 1;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">        return rDepth + 1;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="非递归方式"><a href="#非递归方式" class="headerlink" title="非递归方式"></a>非递归方式</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">function maxLevel(node) &#123;</span><br><span class="line">    if(node === null) return 0;</span><br><span class="line">    var queue = [];</span><br><span class="line">    var height = 0;</span><br><span class="line">    queue.push(node);</span><br><span class="line"></span><br><span class="line">    while(true) &#123;</span><br><span class="line">        var nodeCount = queue.length;</span><br><span class="line">        if(nodeCount === 0) &#123;</span><br><span class="line">            return height;</span><br><span class="line">        &#125;</span><br><span class="line">        height++;</span><br><span class="line">        while(nodeCount &gt; 0) &#123;</span><br><span class="line">            var newNode = queue.shift();</span><br><span class="line"></span><br><span class="line">            if(newNode.left !== null) &#123;</span><br><span class="line">                queue.push(newNode.left);</span><br><span class="line">            &#125;</span><br><span class="line">            if(newNode.right !== null) &#123;</span><br><span class="line">                queue.push(newNode.right);</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            nodeCount--;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
