an class="line">487</span><br></pre></td><td class="code"><pre><span class="line">function debounce(f, wait, immediate) &#123;</span><br><span class="line">  let timer;</span><br><span class="line"></span><br><span class="line">  return function () &#123;</span><br><span class="line">    let args = [...arguments];</span><br><span class="line">    const ctx = this;</span><br><span class="line"></span><br><span class="line">    const helper = function () &#123;</span><br><span class="line">      timer = null;</span><br><span class="line"></span><br><span class="line">      if (!immediate) &#123;</span><br><span class="line">        f.apply(ctx, args)</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    let callNow = immediate &amp;&amp; !timer;</span><br><span class="line"></span><br><span class="line">    clearTimeout(timer);</span><br><span class="line"></span><br><span class="line">    timer = setTimeout(helper, wait);</span><br><span class="line"></span><br><span class="line">    if (callNow) f.apply(ctx, args)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function throttle(fn, wait) &#123;</span><br><span class="line">  let inThrottle = false;</span><br><span class="line">  return function () &#123;</span><br><span class="line">    const args = arguments;</span><br><span class="line">    const ctx = this;</span><br><span class="line">    if (!inThrottle) &#123;</span><br><span class="line">      fn.apply(ctx, args);</span><br><span class="line">      inThrottle = true;</span><br><span class="line">      setTimeout(() =&gt; &#123;</span><br><span class="line">        inThrottle = false;</span><br><span class="line">      &#125;, wait)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">function resize() &#123;</span><br><span class="line">  console.log(&apos;resize&apos;);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">resize = throttle(resize, 200, true);</span><br><span class="line"></span><br><span class="line">window.addEventListener(&apos;resize&apos;, resize);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// 生成 [m, n]范围内的随机整数，包括m和n</span><br><span class="line">function random(m, n) &#123;</span><br><span class="line">  let factor = n - m + 1;</span><br><span class="line">  return Math.floor(Math.random() * factor + m);</span><br><span class="line">&#125;</span><br><span class="line">var r = random(10, 20);</span><br><span class="line">console.log(r);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">function camelCaseToDash(str) &#123;</span><br><span class="line">  return str.replace(/([a-z])([A-Z])/g, &apos;$1-$2&apos;).toLowerCase();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function dashToCamelCase(str) &#123;</span><br><span class="line">  return str.replace(/-([a-z])/g, function (a, m) &#123;</span><br><span class="line">    console.log(a, m);</span><br><span class="line">    return m.toUpperCase();</span><br><span class="line">  &#125;)</span><br><span class="line">&#125;</span><br><span class="line">// var r = camelCaseToDash(&apos;helloWorldNiceToMeetYou&apos;);</span><br><span class="line">var r = dashToCamelCase(&apos;hello-world-nice-to-meet-you&apos;);</span><br><span class="line"></span><br><span class="line">console.log(r);</span><br><span class="line"></span><br><span class="line">// 接口数据缓存</span><br><span class="line"></span><br><span class="line">const getPromise = (function () &#123;</span><br><span class="line">  const promiseCache = new Map();</span><br><span class="line"></span><br><span class="line">  return function (url) &#123;</span><br><span class="line">    let promise = promiseCache.get(url);</span><br><span class="line">    if (!promise) &#123;</span><br><span class="line">      promise = fetch(url).then(res =&gt; &#123;</span><br><span class="line">        return res.json();</span><br><span class="line">      &#125;).catch(error =&gt; &#123;</span><br><span class="line">        promiseCache.delete(url)</span><br><span class="line">        return Promise.reject(error)</span><br><span class="line">      &#125;)</span><br><span class="line">      promiseCache.set(url, promise)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    return promise</span><br><span class="line">  &#125;</span><br><span class="line">&#125;)()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">getPromise(&apos;http://hn.algolia.com/api/v1/search?query=redux&apos;).then((res) =&gt; &#123;</span><br><span class="line">  console.log(&apos;res&apos;, res);</span><br><span class="line">&#125;).catch((err) =&gt; &#123;</span><br><span class="line">  console.log(&apos;err&apos;, err);</span><br><span class="line">&#125;)</span><br><span class="line">getPromise(&apos;http://hn.algolia.com/api/v1/search?query=redux&apos;).then((res) =&gt; &#123;</span><br><span class="line">  console.log(&apos;res&apos;, res);</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">setTimeout(() =&gt; &#123;</span><br><span class="line">  getPromise(&apos;http://hn.algolia.com/api/v1/search?query=redux&apos;).then((res) =&gt; &#123;</span><br><span class="line">    console.log(&apos;res&apos;, res);</span><br><span class="line">  &#125;)</span><br><span class="line">&#125;, 5000)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// 并发发起多个请求，并且缓存数据</span><br><span class="line">const queryAll = (function () &#123;</span><br><span class="line">  const promiseCache = new Map();</span><br><span class="line"></span><br><span class="line">  return function (queryApiName) &#123;</span><br><span class="line">    const queryIsArray = Array.isArray(queryApiName)</span><br><span class="line">    const apis = queryIsArray ? queryApiName : [queryApiName]</span><br><span class="line"></span><br><span class="line">    const promiseApi = []</span><br><span class="line"></span><br><span class="line">    apis.forEach(api =&gt; &#123;</span><br><span class="line">      let promise = promiseCache.get(api)</span><br><span class="line"></span><br><span class="line">      if (promise) &#123;</span><br><span class="line">        promiseApi.push(promise)</span><br><span class="line">      &#125; else &#123;</span><br><span class="line">        promise = fetch(api).then(res =&gt; &#123;</span><br><span class="line">          return res.json();</span><br><span class="line">        &#125;).catch(error =&gt; &#123;</span><br><span class="line">          promiseCache.delete(api)</span><br><span class="line">          return Promise.reject(error)</span><br><span class="line">        &#125;)</span><br><span class="line">        promiseCache.set(api, promise)</span><br><span class="line">        promiseApi.push(promise)</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;)</span><br><span class="line">    return Promise.all(promiseApi).then(res =&gt; &#123;</span><br><span class="line">      return queryIsArray ? res : res[0]</span><br><span class="line">    &#125;)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;)();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">queryAll([&apos;http://hn.algolia.com/api/v1/search?query=redux&apos;, &apos;http://hn.algolia.com/api/v1/search?query=react&apos;])</span><br><span class="line">  .then((res) =&gt; &#123;</span><br><span class="line">    console.log(res);</span><br><span class="line">  &#125;).catch((err) =&gt; &#123;</span><br><span class="line">    console.log(&apos;err&apos;, err);</span><br><span class="line">  &#125;)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// 注意要点</span><br><span class="line">// 1. 成员访问运算优先级比赋值运算高</span><br><span class="line">// 2. 赋值运算会返回右边的值或者引用指针</span><br><span class="line">// 3. 赋值运算从右往左算</span><br><span class="line">var a = &#123; n: 1 &#125;;</span><br><span class="line">var b = a;</span><br><span class="line">a.x = a = &#123; n: 2 &#125;;</span><br><span class="line"></span><br><span class="line">console.log(a); // &#123; n: 2 &#125;</span><br><span class="line">console.log(b); // &#123; n: 1, x: &#123; n: 2 &#125; &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// 扁平化嵌套数组</span><br><span class="line"></span><br><span class="line">function flatten(arr) &#123;</span><br><span class="line">  var result = [];</span><br><span class="line"></span><br><span class="line">  function helper(arr) &#123;</span><br><span class="line">    for (var i = 0; i &lt; arr.length; i++) &#123;</span><br><span class="line">      if (Array.isArray(arr[i])) &#123;</span><br><span class="line">        helper(arr[i]);</span><br><span class="line">      &#125; else &#123;</span><br><span class="line">        result.push(arr[i]);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  helper(arr);</span><br><span class="line">  return result;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function flattenMd(arr) &#123;</span><br><span class="line">  var result = [];</span><br><span class="line">  for (var i = 0; i &lt; arr.length; i++) &#123;</span><br><span class="line">    if (Array.isArray(arr[i])) &#123;</span><br><span class="line">      result = result.concat(flattenMd(arr[i]));</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">      result.push(arr[i]);</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">  return result;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function flatten(arr) &#123;</span><br><span class="line">  return arr.reduce(function (plane, toBeFlatten) &#123;</span><br><span class="line">    console.log(Array.isArray(toBeFlatten), toBeFlatten);</span><br><span class="line">    return plane.concat(Array.isArray(toBeFlatten) ? flatten(toBeFlatten) : toBeFlatten);</span><br><span class="line">  &#125;, []);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">function flatten(arr) &#123;</span><br><span class="line">  return arr.toString().split(&apos;,&apos;).map(function (item) &#123;</span><br><span class="line">    return +item</span><br><span class="line">  &#125;)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var arr = [1, [2, 3, [4, 5, [9, [10]]], 6], &apos;7&apos;, -8];</span><br><span class="line">var r = flatten(arr);</span><br><span class="line">console.log(r);</span><br><span class="line"></span><br><span class="line">// 考察运算符优先级，继承，this</span><br><span class="line">function Foo() &#123;</span><br><span class="line">    getName = function () &#123; alert (1); &#125;;</span><br><span class="line">    return this;</span><br><span class="line">&#125;</span><br><span class="line">Foo.getName = function () &#123; alert (2);&#125;;</span><br><span class="line">Foo.prototype.getName = function () &#123; alert (3);&#125;;</span><br><span class="line">var getName = function () &#123; alert (4);&#125;;</span><br><span class="line">function getName() &#123; alert (5);&#125;</span><br><span class="line"> </span><br><span class="line">//请写出以下输出结果：</span><br><span class="line">Foo.getName();</span><br><span class="line">getName();</span><br><span class="line">Foo().getName();</span><br><span class="line">getName();</span><br><span class="line">new Foo.getName();</span><br><span class="line">new Foo().getName();</span><br><span class="line">new new Foo().getName();</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// 并发请求接口，但是顺序输出结果</span><br><span class="line">function request(urls) &#123;</span><br><span class="line">  let promises = urls.map((url) =&gt; &#123;</span><br><span class="line">    return fetch(url).then((res) =&gt; &#123;</span><br><span class="line">      return res.json();</span><br><span class="line">    &#125;).catch((err) =&gt; &#123;</span><br><span class="line">      return Promise.reject(err);</span><br><span class="line">    &#125;)</span><br><span class="line">  &#125;);</span><br><span class="line"></span><br><span class="line">  promises.reduce((chain, promise) =&gt; &#123;</span><br><span class="line">    return chain.then(() =&gt; &#123;</span><br><span class="line">      return promise;</span><br><span class="line">    &#125;).then((res) =&gt; &#123;</span><br><span class="line">      console.log(&apos;res&apos;, res);</span><br><span class="line">    &#125;).catch((err) =&gt; &#123;</span><br><span class="line">      console.error(err);</span><br><span class="line">    &#125;)</span><br><span class="line">  &#125;, Promise.resolve())</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">request([</span><br><span class="line">  &apos;http://hn.algolia.com/api/v1/search?query=redux&apos;,</span><br><span class="line">  &apos;http://hn.algolia.com/api/v1/search?query=react&apos;,</span><br><span class="line">  &apos;http://hn.algolia.com/api/v1/search?query=immutable&apos;,</span><br><span class="line">])</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">// compose</span><br><span class="line">const compose = function(...fns) &#123;</span><br><span class="line">    return function (x) &#123;</span><br><span class="line">        return fns.reduceRight((y, f) =&gt; f(y), x);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">const g = n =&gt; n + 1;</span><br><span class="line">const f = n =&gt; n * 2;</span><br><span class="line">const b = n =&gt; n - 3;</span><br><span class="line"></span><br><span class="line">const h = compose(f, g, b);</span><br><span class="line"></span><br><span class="line">const r = h(20); </span><br><span class="line"></span><br><span class="line">console.log(r)</span><br><span class="line"></span><br><span class="line">// curry</span><br><span class="line">function curry(func) &#123;</span><br><span class="line">    return function curried(...args) &#123;</span><br><span class="line">        if (args.length &gt;= func.length) &#123;</span><br><span class="line">            return func.apply(this, args);</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            return function (...args2) &#123;</span><br><span class="line">                return curried.apply(this, args.concat(args2));</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">// example1</span><br><span class="line">const sub = function (a, b, c, d) &#123;</span><br><span class="line">    return a + b + c + d;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">const subCurry = curry(sub);</span><br><span class="line"></span><br><span class="line">var r  = subCurry(1)(2)(3)(4);</span><br><span class="line"></span><br><span class="line">console.log(r);</span><br><span class="line"></span><br><span class="line">// example2</span><br><span class="line">function checkByRegExp(regExp, string) &#123;</span><br><span class="line">    return regExp.test(string);</span><br><span class="line">&#125;</span><br><span class="line">let _check = curry(checkByRegExp);</span><br><span class="line"></span><br><span class="line">let checkCellPhone = _check(/^1\d&#123;10&#125;$/);</span><br><span class="line">let checkEmail = _check(/^(\w)+(\.\w+)*@(\w)+((\.\w+)+)$/);</span><br><span class="line"></span><br><span class="line">console.log(checkCellPhone(&apos;18642838455&apos;));</span><br><span class="line">console.log(checkEmail(&apos;test@qq.com&apos;));</span><br><span class="line"></span><br><span class="line">// example3</span><br><span class="line"></span><br><span class="line">let list = [</span><br><span class="line">    &#123;</span><br><span class="line">        name: &apos;lucy&apos;</span><br><span class="line">    &#125;,</span><br><span class="line">    &#123;</span><br><span class="line">        name: &apos;jack&apos;</span><br><span class="line">    &#125;</span><br><span class="line">]</span><br><span class="line">const map = function (key, obj) &#123;</span><br><span class="line">    return obj[key];</span><br><span class="line">&#125;;</span><br><span class="line">let prop = curry(map)</span><br><span class="line">let names = list.map(prop(&apos;name&apos;));</span><br><span class="line"></span><br><span class="line">console.log(names);</span><br><span class="line"></span><br><span class="line">// aop</span><br><span class="line">Function.prototype.aopBefore = function (fn) &#123;</span><br><span class="line">    const _this = this</span><br><span class="line">    return function () &#123;</span><br><span class="line">        fn.apply(this, arguments)</span><br><span class="line">        return _this.apply(this, arguments)</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">Function.prototype.aopAfter = function (fn) &#123;</span><br><span class="line">    const _this = this</span><br><span class="line">    return function () &#123;</span><br><span class="line">        let current = _this.apply(this, arguments);</span><br><span class="line"></span><br><span class="line">        fn.apply(this, arguments) </span><br><span class="line">        return current</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">let aopFunc = function (a, b, c) &#123;</span><br><span class="line">    console.log(&apos;aop&apos;)</span><br><span class="line">    return a + b + c;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">aopFunc = aopFunc.aopBefore((...rest) =&gt; &#123;</span><br><span class="line">    console.log(&apos;aop before&apos;, rest)</span><br><span class="line">&#125;).aopAfter((...rest) =&gt; &#123;</span><br><span class="line">    console.log(&apos;aop after&apos;, rest)</span><br><span class="line">&#125;)</span><br><span class="line">// 真正调用</span><br><span class="line">var r = aopFunc(1, 2, 3);</span><br><span class="line"></span><br><span class="line">console.log(r)</span><br><span class="line"></span><br><span class="line">// mycall</span><br><span class="line">var foo = &#123;</span><br><span class="line">    value: 1</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">function bar(a, b) &#123;</span><br><span class="line">    console.log(this.value);</span><br><span class="line">    return &#123;</span><br><span class="line">        value: this.value,</span><br><span class="line">        name: a,</span><br><span class="line">        age: b</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">Function.prototype.myCall = function (context) &#123;</span><br><span class="line">    var context = context || window;</span><br><span class="line">    context.fn = this;</span><br><span class="line">    var args = [];</span><br><span class="line">    for (var i = 1, len = arguments.length; i &lt; len; i++) &#123;</span><br><span class="line">        args.push(&apos;arguments[&apos; + i + &apos;]&apos;);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    console.log(args, &apos;context.fn(&apos; + args + &apos;)&apos;);</span><br><span class="line">    var result = eval(&apos;context.fn(&apos; + args + &apos;)&apos;);</span><br><span class="line">    delete context.fn;</span><br><span class="line">    return result;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var r = bar.myCall(foo, &apos;edward&apos;, 23);</span><br><span class="line">console.log(r);</span><br><span class="line"></span><br><span class="line">// 发布订阅模式和观察者模式区别</span><br><span class="line">// https://www.cnblogs.com/onepixel/p/10806891.html</span><br><span class="line"></span><br><span class="line">// 二分查找</span><br><span class="line">function binarSearch(arr, target) &#123;</span><br><span class="line">  var lo = 0;</span><br><span class="line">  var hi = arr.length - 1;</span><br><span class="line"></span><br><span class="line">  while (lo &lt;= hi) &#123;</span><br><span class="line">    var mid = lo + Math.floor((hi - lo) / 2);</span><br><span class="line"></span><br><span class="line">    if (arr[mid] &gt; target) &#123;</span><br><span class="line">      hi = mid - 1;</span><br><span class="line">    &#125; else if (arr[mid] &lt; target) &#123;</span><br><span class="line">      lo = mid + 1;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">      return mid;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  return -1;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">console.log(binarSearch([10, 20, 30, 40, 50], 35))</span><br><span class="line"></span><br><span class="line">// bind</span><br><span class="line">Function.prototype.bind2 = function (context) &#123;</span><br><span class="line">    if (typeof this !== &quot;function&quot;) &#123;</span><br><span class="line">      throw new Error(&quot;Function.prototype.bind - what is trying to be bound is not callable&quot;);</span><br><span class="line">    &#125;</span><br><span class="line">    var self = this;</span><br><span class="line">    var args = Array.prototype.slice.call(arguments, 1);</span><br><span class="line">    var fNOP = function () &#123;&#125;;</span><br><span class="line">    var fBound = function () &#123;</span><br><span class="line">        var bindArgs = Array.prototype.slice.call(arguments);</span><br><span class="line">        return self.apply(this instanceof fNOP ? this : context, args.concat(bindArgs));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    fNOP.prototype = this.prototype;</span><br><span class="line">    fBound.prototype = new fNOP();</span><br><span class="line">    return fBound;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">圣杯布局</span><br><span class="line">// https://segmentfault.com/a/1190000008705541</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">Promise.all 实现代码</span><br><span class="line"></span><br><span class="line">Promise.all = function (promises) &#123;</span><br><span class="line">    let results = [];</span><br><span class="line">    let promiseCount = 0;</span><br><span class="line">    let promisesLength = promises.length;</span><br><span class="line">    return new Promise(function (resolve, reject) &#123;</span><br><span class="line">        for (let i = 0; i &lt; promisesLength; i++) &#123;</span><br><span class="line">            let val = promises[i];</span><br><span class="line">            Promise.resolve(val).then(function (res) &#123;</span><br><span class="line">                promiseCount++;</span><br><span class="line">                results[i] = res;</span><br><span class="line">                if (promiseCount === promisesLength) &#123;</span><br><span class="line">                    return resolve(results);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;).catch((err) =&gt; &#123;</span><br><span class="line">                return reject(err);</span><br><span class="line">            &#125;);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line">let promise1 = new Promise(function (resolve) &#123;</span><br><span class="line">    setTimeout(() =&gt; &#123;</span><br><span class="line">        resolve(1);</span><br><span class="line">    &#125;, 1000)</span><br><span class="line">&#125;);</span><br><span class="line">let promise2 = new Promise(function (resolve) &#123;</span><br><span class="line">    resolve(2);</span><br><span class="line">&#125;);</span><br><span class="line">let promise3 = new Promise(function (resolve) &#123;</span><br><span class="line">    resolve(3);</span><br><span class="line">&#125;);</span><br><span class="line"></span><br><span class="line">let promiseAll = Promise.all([promise1, promise2, promise3]);</span><br><span class="line">promiseAll.then(function (res) &#123;</span><br><span class="line">    console.log(res);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
<p>jsonp 函数实现</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">var jsonp = function (url, callback) &#123;</span><br><span class="line">  var cbname = &apos;jsonpRequest_&apos; + Date.now();</span><br><span class="line"></span><br><span class="line">  window[cbname] = function (data) &#123;</span><br><span class="line">    callback(data);</span><br><span class="line"></span><br><span class="line">    document.body.removeChild(script);</span><br><span class="line">    delete window[cbname];</span><br><span class="line">  &#125;</span><br><span class="line">  url += url.indexOf(&apos;?&apos;) == -1 ? &apos;?&apos; : &apos;&amp;&apos;;</span><br><span class="line">  url += &apos;callback=&apos; + cbname;</span><br><span class="line">  var script = document.createElement(&apos;script&apos;);</span><br><span class="line">  script.src = url;</span><br><span class="line">  script.type = &apos;text/javascript&apos;;</span><br><span class="line">  document.body.appendChild(script);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">jsonp(&apos;http://api.douban.com/v2/movie/in_theaters&apos;, function (data) &#123;</span><br><span class="line">  console.log(data);</span><br><span class="line"></span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>

await setGreenLight(3000);</span><br><span class="line">  await setLight();</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">setLight();</span><br></pre></td></tr></table></figure></p>

(function () &#123;</span><br><span class="line">  console.log(&apos;promise2&apos;)</span><br><span class="line">&#125;)</span><br><span class="line">console.log(&apos;script end&apos;)</span><br></pre></td></tr></table></figure>

<h2 id="generator的自动运行"><a href="#generator的自动运行" class="headerlink" title="generator的自动运行"></a>generator的自动运行</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line">function* gen(p) &#123;</span><br><span class="line">  console.log(&apos;p=&apos;, p);</span><br><span class="line">  const a = yield 1;</span><br><span class="line">  console.log(&apos;a=&apos;, a);</span><br><span class="line">  const b = yield 2;</span><br><span class="line">  console.log(&apos;b=&apos;, b);</span><br><span class="line">  const c = yield 3;</span><br><span class="line">  console.log(&apos;c=&apos;, c);</span><br><span class="line">  return 4;</span><br><span class="line">&#125;</span><br><span class="line">function spawn(genF) &#123;</span><br><span class="line">  return new Promise((resolve, reject) =&gt; &#123;</span><br><span class="line">    const gen = genF();</span><br><span class="line"></span><br><span class="line">    function step(nextF) &#123;</span><br><span class="line">      let next;</span><br><span class="line"></span><br><span class="line">      try &#123;</span><br><span class="line">        next = nextF();</span><br><span class="line">      &#125; catch (e) &#123;</span><br><span class="line">        reject(e);</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      if (next.done) &#123;</span><br><span class="line">        return resolve(next.value);</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      Promise.resolve(next.value).then(function (v) &#123;</span><br><span class="line">        step(function () &#123;</span><br><span class="line">          return gen.next(v);</span><br><span class="line">        &#125;)</span><br><span class="line">      &#125;, function (e) &#123;</span><br><span class="line">        step(function () &#123;</span><br><span class="line">          return gen.throw(e);</span><br><span class="line">        &#125;)</span><br><span class="line">      &#125;)</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    step(function () &#123;</span><br><span class="line">      return gen.next();</span><br><span class="line">    &#125;)</span><br><span class="line"></span><br><span class="line">  &#125;)</span><br><span class="line">
