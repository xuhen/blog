<div class="post-container">
    <div class="post-title">
        二叉树的遍历（广度优先遍历）
    </div>

    <div class="post-meta">
        <span class="attr">发布于：<span>2020-04-26 11:33:47</span></span>

    <div class="post-content ">
        <blockquote>
<p>提到二叉树遍历，还有一种常见的就是广度(bfs)优先的遍历</p>
</blockquote>
<p>如果按照下面的示例，输出结果为：</p>
<p>1, 2, 3, 4, 5, 6, 7;</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">示例二叉树：</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">               1</span><br><span class="line">          /          \</span><br><span class="line">        2            3</span><br><span class="line">      /    \         /    \</span><br><span class="line">    4       5     6     7</span><br></pre></td></tr></table></figure>
<p>二叉树的广度遍历需要用到队列(Queue) 这样的数据结构：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">function Queue() &#123;</span><br><span class="line">    this.queue = [];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">Queue.prototype.enqueue = function (item) &#123;</span><br><span class="line">    if (item) &#123;</span><br><span class="line">        this.queue.push(item);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">Queue.prototype.dequeue = function () &#123;</span><br><span class="line">    if (!this.isEmpty()) &#123;</span><br><span class="line">        return this.queue.shift();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">Queue.prototype.isEmpty = function () &#123;</span><br><span class="line">    return this.queue.length === 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>节点我们定义成：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">function Node(value) &#123;</span><br><span class="line">    this.value = value;</span><br><span class="line">    this.left = null;</span><br><span class="line">    this.right = null;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">var n1 = new Node(1)</span><br><span class="line">var n2 = new Node(2)</span><br><span class="line">var n3 = new Node(3)</span><br><span class="line">var n4 = new Node(4)</span><br><span class="line">var n5 = new Node(5)</span><br><span class="line">var n6 = new Node(6)</span><br><span class="line">var n7 = new Node(7)</span><br><span class="line"></span><br><span class="line">n1.left = n2;</span><br><span class="line">n1.right = n3;</span><br><span class="line">n2.left = n4;</span><br><span class="line">n2.right = n5;</span><br><span class="line">n3.left = n6;</span><br><span class="line">n3.right = n7;</span><br></pre></td></tr></table></figure></p>
<p>广度遍历：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line">function levelorderTraversal(root) &#123;</span><br><span class="line">    var q = new Queue(), node;</span><br><span class="line">    q.enqueue(root);</span><br><span class="line"></span><br><span class="line">    while (!q.isEmpty()) &#123;</span><br><span class="line">        node = q.dequeue();</span><br><span class="line">        console.log(node.value);</span><br><span class="line">        if (node.left) &#123;</span><br><span class="line">            q.enqueue(node.left);</span><br><span class="line">        &#125;</span><br><span class="line">        if (node.right) &#123;</span><br><span class="line">            q.enqueue(node.right);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">levelorderTraversal(n1);</span><br></pre></td></tr></table></figure>
